<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: url('https://iili.io/2mORBt9.md.jpg');
            background-size: cover;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://iili.io/2mONmdl.md.png') center/contain no-repeat;
            left: 50px;
            display: none;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: url('https://i.postimg.cc/pdBBVgZs/Pipe.png') center/cover;
        }

        .pipe.top {
            transform: rotate(180deg);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            font-family: Arial;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            text-align: center;
            display: none;
            font-family: Arial;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: Arial;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-btn">Start Game</button>
        <div id="score">0</div>
        <div id="bird"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        let birdY = 300;
        let velocity = 0;
        let gravity = 0.5;
        let isGameOver = true;
        let score = 0;
        let pipes = [];
        let animationFrameId;
        let pipeGap = 150;

        function startGame() {
            // Reset game state
            isGameOver = false;
            birdY = 300;
            velocity = 0;
            score = 0;
            pipes.forEach(pipe => pipe.remove());
            pipes = [];
            scoreElement.textContent = '0';
            bird.style.display = 'block';
            scoreElement.style.display = 'block';
            startBtn.style.display = 'none';
            gameOverScreen.style.display = 'none';
            bird.style.top = birdY + 'px';
            
            // Start game loop
            gameLoop();
            generatePipes();
        }

        function gameLoop() {
            if (isGameOver) return;

            // Update bird position
            velocity += gravity;
            birdY += velocity;
            bird.style.top = birdY + 'px';

            // Check collisions
            if (birdY < 0 || birdY > gameContainer.offsetHeight - bird.offsetHeight) {
                gameOver();
            }

            // Check pipe collisions
            const birdRect = bird.getBoundingClientRect();
            pipes.forEach(pipe => {
                const pipeRect = pipe.getBoundingClientRect();
                if (
                    birdRect.right > pipeRect.left &&
                    birdRect.left < pipeRect.right &&
                    birdRect.bottom > pipeRect.top &&
                    birdRect.top < pipeRect.bottom
                ) {
                    gameOver();
                }
            });

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (isGameOver) return;
            velocity = -8;
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = gameContainer.offsetHeight - pipeGap - minHeight;
            const pipeHeight = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe top';
            topPipe.style.height = `${pipeHeight}px`;
            topPipe.style.right = '-60px';
            topPipe.style.top = '0';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${gameContainer.offsetHeight - pipeHeight - pipeGap}px`;
            bottomPipe.style.right = '-60px';
            bottomPipe.style.bottom = '0';

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);
            return { topPipe, bottomPipe };
        }

        function generatePipes() {
            if (isGameOver) return;
            
            const { topPipe, bottomPipe } = createPipe();
            pipes.push(topPipe, bottomPipe);

            let position = -60;
            let scored = false;

            function movePipes() {
                if (isGameOver) return;

                position += 3;
                topPipe.style.right = `${position}px`;
                bottomPipe.style.right = `${position}px`;

                // Score increment
                if (!scored && position > 50) {
                    score++;
                    scored = true;
                    scoreElement.textContent = score;
                }

                if (position > gameContainer.offsetWidth) {
                    topPipe.remove();
                    bottomPipe.remove();
                    pipes = pipes.filter(pipe => pipe !== topPipe && pipe !== bottomPipe);
                } else {
                    requestAnimationFrame(movePipes);
                }
            }

            movePipes();
            setTimeout(generatePipes, 1500);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            bird.style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (['Space', 'ArrowUp'].includes(e.code)) {
                e.preventDefault();
                jump();
            }
        });

        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Mobile-friendly setup
        gameContainer.addEventListener('click', jump);
    </script>
</body>
</html>
